syntax = "proto3";

package proto;

option go_package = "/.;proto";

import "google/protobuf/timestamp.proto";

service Droptailer {
    rpc Push (Event) returns (Void) {};
}

message Event {
    google.protobuf.Timestamp timestamp = 1;
    map<string, string> fields = 2;
    EventType type = 3;
    string content = 4;
}

enum EventType {
    DROP = 0;
    IDS = 1;
}

message Void {}
